<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Orbitron'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col md-2-4 off-1-4 sm-1-1 box">
      <div class="row">
        <div class="col">
          <input type="text" id="screen" class="screen full-width">
        </div>
      </div>
      <div class="row">
        <div class="col md-1-4">
          <button class="key" value="+">+</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value="-">-</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value="/">รท</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value="*">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col md-1-4">
          <button class="key" value="7">7</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value="8">8</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value="9">9</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value="ac">AC</button>
        </div>
      </div>

      <div class="row">
        <div class="col md-1-4">
          <button class="key" value="4">4</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value="5">5</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value="6">6</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value="ce">CE</button>
        </div>
      </div>
      <div class="row">
        <div class="col md-1-4">
          <button class="key" value="1">1</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value="2">2</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value="3">3</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value="=">=</button>
        </div>
      </div>
      <div class="row">
        <div class="col md-2-4">
          <button class="key" value="0">0</button>
        </div>
        <div class="col md-1-4">
          <button class="key" value=".">.</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
